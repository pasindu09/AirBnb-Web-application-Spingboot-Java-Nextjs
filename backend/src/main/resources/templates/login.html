<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
   <link href="./css/output.css\" rel="stylesheet">
</head>

<body>
    <h2>Login</h2>
    <form action="/login" method="post" th:object="${loginRequest}">
        <input type="text" name="username" placeholder="Username" required /><br />
        <input type="password" name="password" placeholder="Password" required /><br />
        <button type="submit">Login</button>
    </form>
    <!-- Form -->
        <form action="#" th:action="@{/register}" method="post" class="space-y-5">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-rose-500 focus:outline-none">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-rose-500 focus:outline-none">
            </div>
            <div>
                <button type="submit" 
                        class="w-full bg-rose-500 text-white font-semibold py-2 rounded-lg hover:bg-rose-600 transition">
                    Register
                </button>
            </div>
        </form>
    <p th:if="${error}" th:text="${error}"></p>
</body>

</html>
