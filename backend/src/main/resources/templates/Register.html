<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Airbnb</title>
     <link href="/css/output.css" rel="stylesheet">
</head>
<script src="http://localhost:35729/livereload.js"></script>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
      
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Create an account</h1>
            <p class="text-gray-500 text-sm mt-2">Join Airbnb and start your journey</p>
        </div>

       
        <div th:if="${error}" class="mb-4">
            <p th:text="${error}" class="text-red-600 text-sm"></p>
        </div>

       
        <form action="#" th:action="@{/register}" method="post" class="space-y-5">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-rose-500 focus:outline-none">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-rose-500 focus:outline-none">
            </div>
            <div>
                <button type="submit" 
                        class="w-full bg-rose-500 text-white font-semibold py-2 rounded-lg hover:bg-rose-600 transition">
                    Register
                </button>
            </div>
        </form>

      
        <div class="flex items-center my-6">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="mx-2 text-gray-400 text-sm">or</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>

    
        <p class="text-center text-gray-600 text-sm">
            Already have an account?
            <a th:href="@{/login}" class="text-rose-500 font-medium hover:underline">Log in here</a>
        </p>
    </div>

</body>
</html>
